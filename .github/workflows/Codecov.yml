name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Install Clang
        run: sudo apt-get install -y clang llvm

      - name: Set up CMake with Clang
        run: |
          mkdir build-coverage
          cd build-coverage
          cmake -DCMAKE_C_COMPILER=clang -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_BUILD_TYPE=Coverage ..
          make

      - name: Run Tests
        run: |
          cd build-coverage
          ./COSC345 

      - name: Generate Coverage Report
        run: |
          cd build-coverage
          llvm-profdata merge -sparse default.profraw -o default.profdata
          llvm-cov show ./COSC345 -instr-profile=default.profdata -path-equivalence /home/runner/work/COSC345/COSC345/src src > coverage.txt
          llvm-cov report ./COSC345 -instr-profile=default.profdata -path-equivalence /home/runner/work/COSC345/COSC345/src src

      - name: Upload Coverage to Codecov
        run: |
          bash <(curl -s https://codecov.io/bash) -f build-coverage/coverage.txt
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
